<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitGen AI - Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #060606, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      width: 360px;
      padding: 30px;
      background: linear-gradient(180deg, #121212, #0a0a0a);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.8);
      border: 1px solid #1f1f1f;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ff2b2b;
    }

    .login-box input {
      width: 100%;
      height: 48px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #1f1f1f;
      background: #111;
      color: white;
      padding: 0 12px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff2b2b, #b80000);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 6px 18px rgba(255,0,0,0.4);
    }

    .login-box button:hover {
      transform: translateY(-1px);
    }

    .back-link {
      margin-top: 14px;
      display: block;
      color: #bbb;
      text-decoration: none;
      font-size: 13px;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login to FitGen AI</h2>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <a href="dd.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter all details");
        return;
      }

      // ✅ Temporary local login (no backend)
      localStorage.setItem("fitgenUser", username);

      alert("Login successful ✅");
      window.location.href = "dd.html";
    }
  </script>

</body>
</html>
